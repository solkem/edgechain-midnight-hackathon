# fly.toml app configuration file
# EdgeChain UI - Frontend Application

app = 'edgechain-midnight-ui'
primary_region = 'iad'

[build]

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/'

# Required headers for SharedArrayBuffer and WASM
[[http_service.headers]]
  for = "/*"
  [http_service.headers.values]
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
